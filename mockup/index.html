<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <section class="titlu">
        <h1>Andrei's Bookstore</h1>

    </section>
    

    <section class="cautare">
        <legend>Serch for your book here : </legend>

        <fieldset>
        
    
            <div class="box">
                <label for="book">Book:</label>
                <select class="book">
                    <option>Book1</option>
                    <option>Book2</option>
                    <option>Book3</option>
                    <option>Book4</option>
                    <option>Book5</option>

                </select>
            </div>


            <div class="box">
                <label for="publisher">Publisher:</label>
                <select class="publisher">
                    <option>p1</option>
                    <option>p2</option>
                    <option>p3</option>
                    <option>p4</option>
                    <option>p5</option>
                </select>
            </div>

            <div class="box">
                <label for="year">Year:</label>
                <select class="year">
                    <option>2011</option>
                    <option>2021</option>
                    <option>2015</option>
                    <option>2019</option>
                    <option>2022</option>
                </select>
            </div>


    
            <div class="box">
                <label for="pret">Pret:</label>
                <select class="pret">
                    <option>10000</option>
                    <option>20000</option>
                    <option>30000</option>
                    <option>40000</option>
                </select>
    
            </div>
    
            
    
        </fieldset>
    
        <input type="button" class="cauta" name="Cauta" id="btn-cautare" value="Cauta">

    </section>
    
</body>
</html>
